<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Rock Paper Scissor</h1>
        <h2>VS</h2>
        <h3>Scores</h3>
        <h4>USER</h4>
        <h5>COMPUTER</h5>
        <h3 id="user">USER</h3>
        <h3 id="computer">COMPUTER</h3>
        <div id="box-1">
            <img id="box1image" src="paper.png" alt="">
        </div>
        <div id="box-2">
            <img id="box2image" src="scissor.png" alt="">
        </div>
        <button class="btn-1">
            <img src="rock.png" alt="">
        </button>
        <button class="btn-2">
            <img src="paper.png" alt="">
        </button>
        <button class="btn-3">
            <img src="scissor.png" alt="">
        </button>

        <div id="trafficlight">
            <img src="trafficlight.png" alt="">
        </div>
        <div id="circle-1">

        </div>
        <div id="circle-2">
            
        </div>
        <div id="circle-3">
            
        </div>
        <div id="scores">
            <h2 id="userS">0</h2>
            <h2 id="computerS">0</h2>
            <div id="line"></div>
        </div>
    </div>
    <button class="btn-4">
        Reset
    </button>
    <script src="script.js"></script>
</body>
</html>
